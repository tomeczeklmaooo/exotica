<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep | EXOTICA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="load-theme.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <exotica-header></exotica-header>
    <div class="content">
        <h1 style="text-align: center; margin: 50px;">SKLEP</h1>
        <div class="shop-container">
        
            <div id="items-container"></div>
            <div class="shop-controls">
                <div id="filters">
    
                    <h2>Filtry</h2><br>
                    <!-- Search Bar -->
                    <input type="text" id="search-bar" placeholder="Szukaj..." aria-label="Szukaj..." /><br>
    
                    <label for="category-filter">Kategoria:</label>
                    <select id="category-dropdown">
                        <option value="">Wszystkie Kategorie</option>
                        <option value="Gady">Gady</option>
                        <option value="Płazy">Płazy</option>
                        <option value="Bezkręgowce">Bezkręgowce</option>
                        <option value="Ryby">Ryby</option>
                        <option value="Żaby">Żaby</option>
                        <option value="Salamandry">Salamandry</option>
                        <option value="Jaszczurki">Jaszczurki</option>
                        <option value="Węże">Węże</option>
                        <option value="Żółwie">Żółwie</option>
                        <option value="Pająki">Pająki</option>
                        <option value="Skorpiony">Skorpiony</option>
                        <option value="Owady">Owady</option>
                        <option value="Słodkowodne">Słodkowodne</option>
                        <option value="Morskie">Morskie</option>
                        <option value="Denne">Denne</option>
                        <option value="Karma">Karma</option>
                        <option value="Terraria">Terraria</option>
                        <option value="Akwaria">Akwaria</option>
                        <option value="Dekoracje">Dekoracje</option>
                        <option value="Akcesoria">Akcesoria</option>
                    </select><br>
    
                    <!-- Price Filters -->
                    <div id="price-filters">
                        <label for="min-price">Cena minimalna:</label>
                        <input type="number" id="min-price" placeholder="0" /><br>
                        <label for="max-price">Cena maksymalna:</label>
                        <input type="number" id="max-price" placeholder="∞" /><br>
                    </div>
    
                    <select id="sort-options">
                        <option value="name-asc">Nazwa (A-Z)</option>
                        <option value="name-desc">Nazwa (Z-A)</option>
                        <option value="price-low">Cena (od najniższej)</option>
                        <option value="price-high">Cena (od najwyższej)</option>
                    </select>
                    
                    <button id="apply-filters">Zastosuj</button>
                </div>
    
            </div>
        </div>
        <exotica-footer></exotica-footer>
    </div>
    
    <exotica-cart></exotica-cart>

    

    <script src="header-footer-loader.js"></script>
    <script src="dark-mode.js"></script>
    <script src="shop.js"></script>
</body>

</html>
