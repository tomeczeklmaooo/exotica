<!DOCTYPE html>
<html lang="pl" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Płatność | EXOTICA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="load-theme.js"></script>
</head>

<body id="body">
    <exotica-header></exotica-header>

    <div class="content">

        <main>
            <div class="pay-flex">
                <div class="pay-container">
                    <div class="pay-card pay-cart" style="width: 550px;">
                        <label class="pay-title">DANE PŁATNOŚCI</label>
                        <div class="pay-steps">
                            <div class="pay-step">
                                <span style="margin-bottom: -10px;">DANE</span>
                                <div>
                                    <div class="pay-info-input-container">
                                        <div class="pay-info-inputGroup">
                                            <input autocomplete="on" required="" type="text">
                                            <label for="name">Imię</label>
                                        </div>
                                        <div class="pay-info-inputGroup">
                                            <input autocomplete="on" required="" type="text">
                                            <label for="name">Nazwisko</label>
                                        </div>
                                    </div>
                                    <div class="pay-info-inputGroup">
                                        <input autocomplete="off" required="" type="number">
                                        <label for="name">Telefon</label>
                                    </div>
                                    <div class="pay-info-inputGroup">
                                        <input autocomplete="on" required="" type="text">
                                        <label for="name">Adres E-mail</label>
                                    </div>
                                </div>
                                <hr>
                                <span style="margin-bottom: -10px;">ADRES</span>
                                <div>
                                    <div class="pay-info-inputGroup">
                                        <input autocomplete="off" required="" type="text">
                                        <label for="name">Ulica, numer budynku/bloku</label>
                                    </div>
                                    <div class="pay-info-inputGroup">
                                        <input autocomplete="off" required="" type="text">
                                        <label for="name">Kod pocztowy</label>
                                    </div>
                                    <div class="pay-info-inputGroup">
                                        <input autocomplete="off" required="" type="text">
                                        <label for="name">Miasto</label>
                                    </div>
                                </div>
                                <hr>
                                <span style="margin-bottom: 10px;">METODA PŁATNOŚCI</span>
                                <div class="pay-info-payment-container">
                                    <div><img src="img/Blik-logo.svg" style="padding: 10px;"></div>
                                    <div><img src="img/credit-card.svg" style="padding: 0px;"></div>
                                    <div><img src="img/Przelewy24_logo.svg" style="padding: 12px;"></div>
                                    <div><img src="img/google-pay-primary-logo-logo.svg" style="padding: 12px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="pay-container">
                <div class="pay-card pay-cart" >
                    <label class="pay-title">PODSUMOWANIE</label>
                    <div class="pay-steps">
                        <div class="pay-step">
                            <div>
                                <span>DOSTAWA</span>
                                <p>ul. XYZ</p>
                                <p>Poznań</p>
                            </div>
                            <hr>
                            <div>
                                <span>METODA PŁATNOŚCI</span>
                                <p>Visa</p>
                                <p>**** **** **** 4243</p>
                            </div>
                            <hr>
                            <div class="pay-promo">
                                <div class="pay-info-inputGroup">
                                    <input autocomplete="off" required="" type="text">
                                    <label for="name">Kod rabatowy</label>
                                </div>
                            </div>
                            <hr>
                            <div class="pay-payments">
                                <span>PŁATNOŚĆ</span>
                                <div class="pay-details">
                                    <span>Suma:</span>
                                    <span>240.00 PLN</span>
                                    <span>Dostawa:</span>
                                    <span>10.00 PLN</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pay-card pay-checkout">
                    <div class="pay-footer">
                        <label class="pay-price">$280.40</label>
                        <button class="checkout-button" style="width: 50%;">Zapłać</button>
                    </div>
                </div>
            </div>
            </div>
            
        </main>

        <exotica-cart></exotica-cart>

    </div>

    <exotica-footer></exotica-footer>
    <script src="header-footer-loader.js"></script>
    <script src="core.js"></script>
    <script src="dark-mode.js"></script>
    <script src="shop.js"></script>
</body>

</html>
