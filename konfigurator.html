<!DOCTYPE html>
<html lang="pl" data-theme="light">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Konfigurator | EXOTICA</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="konfigurator.css">
	<link rel="stylesheet" href="shop.css">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="load-theme.js"></script>
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body id="body">
	<exotica-header></exotica-header>

	<div class="content centered-content">

		<div style="text-align: center; margin: 4rem;">
			<h1>KONFIGURATOR TERRARIUM</h1>
			<p><i>Zaprojektuj swoje własne terrarium, w kilku prostych krokach</i></p>
		</div>

		<div class="cfg-container">
			<div class="cfg-options">
				<label for="text_grawer">Tekst do wygrawerowania na szybie przedniej</label><br>
				<input type="text" name="text_grawer" id="text_grawer" onchange="generuj()" maxlength="42"><br><br>

				<span>Rozmiar terrarium</span><br>
				<input type="radio" name="rozmiar_terrarium" id="rozmiar_s" value="SMALL" onchange="generuj()">
				<label for="rozmiar_s">Małe (60 x 40 x 40 cm)</label><br>
				<input type="radio" name="rozmiar_terrarium" id="rozmiar_m" value="MEDIUM" onchange="generuj()">
				<label for="rozmiar_m">Średnie (100 x 50 x 50 cm)</label><br>
				<input type="radio" name="rozmiar_terrarium" id="rozmiar_l" value="LARGE" onchange="generuj()">
				<label for="rozmiar_l">Duże (150 x 80 x 80 cm)</label><br>
				<input type="radio" name="rozmiar_terrarium" id="rozmiar_xl" value="EXTRALARGE" onchange="generuj()">
				<label for="rozmiar_xl">Bardzo duże (200 x 100 x 100 cm)</label><br><br>

				<label for="rodzaj_terenu">Rodzaj terenu</label><br>
				<select name="rodzaj_terenu" id="rodzaj_terenu" onchange="generuj()">
					<option value="none" selected>---</option>
					<option value="kamien">Kamienisty</option>
					<option value="piasek">Piaszczysty</option>
					<option value="tropik">Tropikalny</option>
					<option value="mix">Mieszany</option>
				</select><br><br>

				<span>Dodatki</span><br>
				<input type="checkbox" name="dodatek" id="d1" value="d1" onchange="generuj()"><label for="d1">dodatek 1</label><br>
				<input type="checkbox" name="dodatek" id="d2" value="d2" onchange="generuj()"><label for="d2">dodatek 2</label><br>
				<input type="checkbox" name="dodatek" id="d3" value="d3" onchange="generuj()"><label for="d3">dodatek 3</label><br>
				<input type="checkbox" name="dodatek" id="d4" value="d4" onchange="generuj()"><label for="d4">dodatek 4</label><br>
				<input type="checkbox" name="dodatek" id="d5" value="d5" onchange="generuj()"><label for="d5">dodatek 5</label><br>
				<input type="checkbox" name="dodatek" id="d6" value="d6" onchange="generuj()"><label for="d6">dodatek 6</label><br>
				<input type="checkbox" name="dodatek" id="d7" value="d7" onchange="generuj()"><label for="d7">dodatek 7</label><br>
			</div>
			<div class="cfg-preview" id="cfg-preview">
				<span><i>tutaj się pokaże twoje terrarium... tylko musisz coś dodać</i></span>
			</div>
		</div>

	</div>

	<exotica-cart></exotica-cart>
	<exotica-footer></exotica-footer>

	<script src="header-footer-loader.js"></script>
	<script src="core.js"></script>
	<script src="dark-mode.js"></script>
	<script src="konfigurator.js"></script>
	<script src="shop.js"></script>
</body>

</html>
