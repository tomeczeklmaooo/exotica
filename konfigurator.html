<!DOCTYPE html>
<html lang="pl" data-theme="light">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Konfigurator | EXOTICA</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="konfigurator.css">
	<link rel="stylesheet" href="shop.css">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="load-theme.js"></script>
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
	<exotica-header></exotica-header>

	<div class="content centered-content">

		<div style="text-align: center; margin: 4rem;">
			<h1>KONFIGURATOR TERRARIUM</h1>
			<p><i>Zaprojektuj swoje własne terrarium, w kilku prostych krokach</i></p>
		</div>

		<div class="cfg-container">
			<div class="cfg-options">
				<label for="text_grawer">Tekst do wygrawerowania na szybie przedniej</label><br>
				<input type="text" name="text_grawer" id="text_grawer" maxlength="42" onchange="update_display()"><br><br>

				<div class="form-group">
					<label for="size">Rozmiar:</label>
					<select id="size" onchange="update_display()">
						<option value="small">Małe (60 x 40 x 40 cm)</option>
						<option value="medium">Średnie (100 x 50 x 50 cm)</option>
						<option value="large">Duże (150 x 80 x 80 cm)</option>
						<option value="extralarge">Bardzo duże (200 x 100 x 100 cm)</option>
					</select>
				</div>

				<div class="form-group">
					<label for="terrain">Rodzaj terenu:</label>
					<select id="terrain" onchange="update_display()">
						<option value="sand">Piasek</option>
						<option value="gravel">Żwir</option>
						<option value="grass">Trawa</option>
						<option value="moss">Mchy</option>
					</select>
				</div>

				<div class="accessory-list">
					<div class="form-group accessory-item">
						<div>
							<button id="add_plant">+</button>
							<span id="plant_amt">0</span>
							<button id="remove_plant">-</button>
						</div>
						<span>Wodorosty</span>
					</div>
					<div class="form-group accessory-item">
						<div>
							<button id="add_ship">+</button>
							<span id="ship_amt">0</span>
							<button id="remove_ship">-</button>
						</div>
						<span>Statek</span>
					</div>
					<div class="form-group accessory-item">
						<div>
							<button id="add_lamp">+</button>
							<span id="lamp_amt">0</span>
							<button id="remove_lamp">-</button>
						</div>
						<span>Lampy</span>
					</div>
					<div class="form-group accessory-item">
						<div>
							<button id="add_cave">+</button>
							<span id="cave_amt">0</span>
							<button id="remove_cave">-</button>
						</div>
						<span>Jaskinia</span>
					</div>
				</div>
			</div>
			<div class="cfg-preview" id="cfg-preview">
				<!-- TERRARIUM  -->
				 <div class="teren" id="teren"></div>
			</div>
		</div>

	</div>

	<exotica-cart></exotica-cart>
	<exotica-footer></exotica-footer>

	<script src="header-footer-loader.js"></script>
	<script src="core.js"></script>
	<script src="dark-mode.js"></script>
	<script src="konfigurator.js"></script>
	<script src="shop.js"></script>
</body>

</html>
